<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat YouTube Transparent</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: transparent;
        overflow: hidden;
      }
      iframe {
        width: 100vw;
        height: 100vh;
        border: none;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <iframe
      src="https://www.youtube.com/live_chat?is_popout=1&v=WvAEWjdDAIE"
      allowtransparency="true"
      frameborder="0"
    ></iframe>
  </body>
</html>
